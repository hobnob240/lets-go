<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | NEMORA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact NEMORA — Strategic digital infrastructure for modern businesses.">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
  <div class="container nav-container">
    <a href="index.html" class="logo">
      <img src="assets/nemora-logo.png" alt="NEMORA">
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<section class="page-hero">
  <div class="container">
    <h1>Let’s Discuss Your Next Move.</h1>
    <p>We work with ambitious businesses ready to invest in long-term digital infrastructure.</p>
  </div>
</section>

<section class="contact-section">
  <div class="container contact-wrapper">

    <form 
      action="https://formsubmit.co/daniel@nemora.uk" 
      method="POST"
      class="contact-form"
    >

      <!-- Anti Spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thank-you.html">
      <input type="hidden" name="_subject" value="New NEMORA Website Enquiry">
      <input type="text" name="_honey" style="display:none">

      <!-- Auto Reply -->
      <input type="hidden" name="_autoresponse" value="Thank you for contacting NEMORA. We’ve received your enquiry and will respond shortly.">

      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <input type="text" name="company" placeholder="Company (Optional)">
      </div>

      <div class="form-group">
        <textarea name="message" placeholder="Tell us about your project" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn-primary">
        Send Enquiry
      </button>

    </form>

  </div>
</section>

<footer class="footer">
  <div class="container footer-inner">
    <p>© 2026 NEMORA. Strategic Digital Infrastructure.</p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</footer>

<script src="main.js"></script>

</body>
</html>
